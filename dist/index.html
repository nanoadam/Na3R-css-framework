<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.min.css" />
    <title>Na3R CSS Framework</title>
  </head>
  <body>
    <div class="navbar bg-primary">
      <div class="brand">
        <h3 class="text-white">Nano's Platform (Na3R)</h3>
      </div>
      <div class="main-links">
        <ul>
          <li><a href="#" class="nav-links">Home</a></li>
          <li><a href="#" class="nav-links">Blog</a></li>
          <li><a href="#" class="nav-links">Documentation</a></li>
          <li><a href="#" class="nav-links">News</a></li>
          <li><a href="#" class="nav-links">Contact</a></li>
        </ul>
      </div>
    </div>

    <div class="container">
      <div class="alert alert-close bg-primary">
        <p>This is an alert</p>
        <i class="alert-btn-close">&times;</i>
      </div>
      <div class="alert alert-close bg-secondary">
        <p>Nano</p>
        <i class="alert-btn-close">&times;</i>
      </div>
      <div class="alert alert-close bg-success text-white">
        <p>Education</p>
        <i class="alert-btn-close">&times;</i>
      </div>
      <div class="alert alert-close bg-warning">
        <p>Welcome</p>
        <i class="alert-btn-close">&times;</i>
      </div>
      <div class="alert alert-close bg-danger">
        <p>back to another video</p>
        <i class="alert-btn-close">&times;</i>
      </div>
    </div>
  </body>
</html>
